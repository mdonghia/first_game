<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Pac-Man</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="synthwave.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  <div id="game-container">
    <div id="game-board"></div>

    <div id="touch-controls">
      <button id="btn-up" class="control-btn">▲</button>
      <div id="horizontal-controls">
        <button id="btn-left" class="control-btn">◀</button>
        <button id="btn-down" class="control-btn">▼</button>
        <button id="btn-right" class="control-btn">▶</button>
      </div>
    </div>

    <div id="game-info">
      <p>Level: <span id="level"></span></p>
      <p>Time remaining: <span id="timer"></span></p>
    </div>
    <button id="music-btn">Pause Music</button>
  </div>
  <script src="game.js"></script>
  <script src="music.js"></script>
  <script>
    const gameMusic = document.getElementById("game-music");
    gameMusic.play();
  </script>
</body>
</html>
